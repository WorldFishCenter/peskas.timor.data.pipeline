default:

  surveys:
    landings:
      api: kobohr
      survey_id: 344563
      token: !expr Sys.getenv('KOBO_TOKEN')
    landings_legacy:
      api: kobohr
      survey_id:
      token: !expr Sys.getenv('KOBO_TOKEN')

  storage:
    google:
      key: gcs
      options:
        project: peskas
        bucket: timor-dev
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')


production:
  storage:
    google:
      options:
        bucket: timor


local:
  inherits: development
  surveys:
    landings:
      token: !expr readLines("auth/kobo-token")
    landings_legacy:
      token: !expr readLines("auth/kobo-token")
  storage:
    google:
      options:
        service_account_key: !expr readLines("auth/gcp-sa-peskas_ingestion-key.json")
