default:

  surveys:
    landings:
      api: kobohr
      survey_id: 344563
      token: !expr Sys.getenv('KOBO_TOKEN')
      file_prefix: timor-landings-v2
      version:
        preprocess: latest
    landings_legacy:
      api: kobohr
      survey_id: 135272
      token: !expr Sys.getenv('KOBO_TOKEN')
      file_prefix: timor-landings-v1
      version:
        preprocess: latest
    merged_landings:
      file_prefix: timor-landings-merged
      version: latest
    validated_landings:
      file_prefix: timor-landings-merged_validated
      version: latest

  pds:
    trips:
      token: !expr Sys.getenv('PDS_TOKEN')
      secret: !expr Sys.getenv('PDS_SECRET')
      file_prefix: pds-trips
      version:
        preprocess: latest
    tracks:
      token: !expr Sys.getenv('PDS_TOKEN')
      secret: !expr Sys.getenv('PDS_SECRET')
      file_prefix: pds-track
      version:
        preprocess: latest
      compress: true
      multisession:
        parallel: true
        n_sessions: 32
      complete:
        file_prefix: pds-track-complete
        new_trips: 1000
      bucket_content:
        file_prefix: pds-track-list
      map:
        png:
          file_prefix: tracks-map
          extension: png
          dpi_resolution: 450
        map_grid:
          file_prefix: indicators_gridded
          extension: rds
  metadata:
    airtable:
      name: metadata-tables
      base_id: appjEVaN8kBNXAWak
      api_key: !expr Sys.getenv("AIRTABLE_KEY")
      tables:
        - boats
        - devices
        - vms_installs
        - catch_types
        - fao_catch
        - morphometric_table
        - centro_pescas
        - vessel_types
        - gear_types
        - stations
        - reporting_units
        - habitat
        - fishing_vessel_statistics
        - registered_boats
    version:
      preprocess: latest
    rfishtable:
      file_prefix: rfish-table
      version: latest
      country_codes:
        - 626
        - 360
    nutrients:
      resource: "https://raw.githubusercontent.com/mamacneil/NutrientFishbase/master/model/Species_Nutrient_Predictions.csv"
      RDI:
        convert: TRUE
        name:
          calcium: 1
          iron: 0.018
          selenium: 0.000055
          zinc: 0.008
          protein: 46
          vitaminA: 0.0007
          omega3: 1.1

  peskas_mail:
    key: !expr Sys.getenv("PESKAS_GMAIL_KEY")

  validation:
    landings:
      default:
        method: MAD
        k: 3
        max: 20
        min: 0
      survey_time:
        max_duration: 20
        submission_delay: 28
      catch:
        n_individuals:
          k: 7
      cook_dist: 5
      price_per_weight:
        min_limit: 0.5
        max_limit: 25
      mesh: 200
      gleaners:
        k: 1.5
    pds_trips:
      max_trip_hours: 18
      min_trip_hours: 0.5
      trip_km: 60
      start_end_km: 3
      outliers : 10
      timetrace: 1400
      consecutive_time: 3
      consecutive_distance: 2
    airtable:
      name: validation-tables
      base_id: appWcjh7unNJudLYk
      api_key: !expr Sys.getenv("AIRTABLE_KEY")
      tables:
        - flags_dev
        - alerts
      flags_table: flags_dev
    version:
      preprocess: latest

  merged_trips:
    file_prefix: all_trips

  models:
    file_prefix: model_predictions
    all_taxa: [APO, BAR, BEN, BGX, BWH, CBA, CGX, CJX, CLP, COZ, CRA, CUX, DOS, DOX, DRZ, DSF, ECN, EMP, FLY, GOX, GPX, GRX, GZP, IAX,IHX, KYX, LGE, LWX, MHL, MIL, MOB, MOJ, MOO, MUI, MUL, OCZ, PEZ, PUX, PWT, RAX, SDX, SFA, SKH, SLV, SNA, SPI, SRX, SUR, SWX, THF, THO, TRI, TUN, WRA, YDX, MZZ]
    modelled_taxa: [CJX, CLP, SDX, BEN, FLY, EMP, RAX, CGX, SNA, TUN, PWT, MZZ]

  export:
    file_prefix: timor

  export_dataverse:
    server: 'dataverse.harvard.edu'
    dataverse_id: 'peskas'
    token: !expr Sys.getenv('DATAVERSE_TOKEN')
    metadata:
       title: 'Peskas - National Fisheries Monitoring System of Timor-Leste'
       subject: 'Fish, Fisheries, Monitoring, Management, Production, Digital, Pipeline, Automated analytics'
       language: 'English'
       description: 'Data collected from small-scale fishing activities in Timor-Leste containing detailed information on fishing trips (temporal coverage, fishing effort, catch value) and catches (taxa type, number of individuals, species length and weight). Read README file for detailed info.'
       creator: 'Tilley Alex, Joctan Dos Reis Lopes, Fernando Cagua, Lorenzo Longobardi'

  report:
    file_prefix: data_report
    summary_data: summary_data

  storage:
    google:
      key: gcs
      options:
        project: peskas
        bucket: timor-dev
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')

  pds_storage:
    google:
      key: gcs
      options:
        project: peskas
        bucket: pds-timor-dev
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')

  public_storage:
    google:
      key: gcs
      options:
        project: peskas
        bucket: public-timor-dev
        service_account_key: !expr Sys.getenv('GCP_SA_KEY')

production:
  storage:
    google:
      options:
        bucket: timor
  pds_storage:
    google:
      options:
        bucket: pds-timor
  public_storage:
    google:
      options:
        bucket: public-timor
  validation:
    airtable:
      tables:
        - flags
        - alerts
      flags_table: flags

local:
  inherits: development
  surveys:
    landings:
      token: !expr readLines("auth/kobo-token")
    landings_legacy:
      token: !expr readLines("auth/kobo-token")
  metadata:
    airtable:
      api_key: !expr readLines("auth/airtable-key")
  peskas_mail:
    key: !expr readLines("auth/blastula_cred_file")
  validation:
    airtable:
      api_key: !expr readLines("auth/airtable-key")
  pds:
    trips:
      token: !expr readLines("auth/pds-token")
      secret: !expr readLines("auth/pds-secret")
    tracks:
      token: !expr readLines("auth/pds-token")
      secret: !expr readLines("auth/pds-secret")
  export_dataverse:
    token: !expr readLines("auth/dataverse-token")
  storage:
    google:
      options:
        service_account_key: !expr readLines("auth/gcp-sa-peskas_ingestion-key.json")
  pds_storage:
    google:
      options:
        service_account_key: !expr readLines("auth/gcp-sa-peskas_ingestion-key.json")
  public_storage:
    google:
      options:
        service_account_key: !expr readLines("auth/gcp-sa-peskas_ingestion-key.json")


