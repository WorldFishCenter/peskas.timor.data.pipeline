name: Peskas Timor Data Pipeline

on:
  push:
  schedule:
    - cron:  '0 0 * * *'

env:
  KOBO_TOKEN: ${{ secrets.PESKAS_KOBO_TOKEN }}
  GCP_SA_KEY: ${{ secrets.PESKAS_DATAINGESTION_GCS_KEY }}
  AIRTABLE_KEY: ${{ secrets.AIRTABLE_KEY }}
  PDS_TOKEN: ${{ secrets.PESKAS_PDS_TOKEN }}
  PDS_SECRET: ${{ secrets.PESKAS_PDS_SECRET }}

jobs:

  build-container:
    name: Build R container
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build image with cache
        id: build-docker
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: $GITHUB_ACTOR
          password: "${{ secrets.GITHUB_TOKEN }}"
          registry: docker.pkg.github.com
          image_name: r-runner-peskas-timor
          dockerfile: Dockerfile.prod

  ingest-pds-map:
    name: Ingest pds map
    needs: build-container
    runs-on: ubuntu-20.04
    container:
      image: docker.pkg.github.com/worldfishcenter/peskas.timor.data.pipeline/r-runner-peskas-timor
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Set env to production
        if: endsWith(github.ref, '/main')
        run: echo "R_CONFIG_ACTIVE=production" >> $GITHUB_ENV
      - name: Call ingest_pds_map()
        run: Rscript -e 'peskas.timor.data.pipeline::ingest_pds_map()'


  upload-report:
    name: Upload report
    needs: ingest-pds-map
    runs-on: ubuntu-20.04
    container:
      image: docker.pkg.github.com/worldfishcenter/peskas.timor.data.pipeline/r-runner-peskas-timor
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Generate and upload report
        run: Rscript -e 'source(system.file("report/generate_upload_report.R", package = "peskas.timor.data.pipeline"))'
