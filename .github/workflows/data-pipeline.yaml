name: Peskas Timor Data Pipeline

on:
  push:
  schedule:
    - cron:  '0 0 * * *'

env:
  KOBO_TOKEN: ${{ secrets.PESKAS_KOBO_TOKEN }}
  GCP_SA_KEY: ${{ secrets.PESKAS_DATAINGESTION_GCS_KEY }}

jobs:

  build-container:
    name: Build R container
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set variables
        id: setvars
        run: |
          if [[ "${{github.base_ref}}" == "main" || "${{github.ref}}" == "refs/heads/main" ]]; then
            echo "::set-output name=r-config::production"
          else
            echo "::set-output name=r-config::default"
          fi
      - name: Build image with cache
        id: build-docker
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: $GITHUB_ACTOR
          password: "${{ secrets.GITHUB_TOKEN }}"
          registry: docker.pkg.github.com
          image_name: r-runner-peskas-timor
          dockerfile: Dockerfile.prod
      - name: Set outputs as environment variables
        uses: allenevans/set-env@v2.0.0
        with:
          R_CONFIG_ACTIVE: ${{ steps.setvars.outputs.r-config }}

  ingest-landings:
    name: ingest_landings()
    needs: build-container
    runs-on: ubuntu-20.04
    container:
      image: r-runner-peskas-timor
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Call ingest_landings()
        run: Rscript -e 'peskas.timor.data.pipeline::ingest_landings()'

  preprocess-landings:
    name: preprocess_landings()
    needs: [ingest-landings]
    runs-on: ubuntu-20.04
    container:
      image: r-runner-peskas-timor
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Call preprocess_landings()
        run: Rscript -e 'peskas.timor.data.pipeline::preprocess_landings()'

